name: business_travel_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.1.2

dev_dependencies:
  syncfusion_flutter_charts: ^21.2.6
  flutter_test:
    sdk: flutter
  intl: ^0.18.1
  hive_generator: ^2.0.0
  build_runner: ^2.4.4
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/app.png"

flutter:

  uses-material-design: true

  assets:
     - images/arrow.png
     - images/over.png

  fonts:
     - family: Garute
       fonts:
         - asset: fonts/Garute-Regular.otf
         - asset: fonts/Garute-Light.otf
           style: italic

